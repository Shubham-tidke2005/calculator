<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Notation Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 25px;
      text-align: center;
      color: #f5c542;
      text-shadow: 0 2px 6px rgba(255, 215, 0, 0.3);
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 25px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #222;
      color: #fff;
      text-align: center;
      box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.05);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      background: #f5c542;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    button:hover {
      background: #ffd700;
      transform: translateY(-2px) scale(1.03);
    }

    .result {
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 500;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin: 30px 0;
    }

    a.back {
      margin-top: 30px;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 24px;
      border-radius: 10px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    a.back:hover {
      background: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .calculator {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Scientific Notation Calculator</h1>

  <div class="calculator">
    <input type="text" id="standardInput" placeholder="Enter a regular number (e.g. 450000)">
    <button onclick="toScientific()">Convert to Scientific Notation</button>
    <div class="result" id="sciResult"></div>

    <hr>

    <input type="text" id="sciInput" placeholder="Enter in scientific format (e.g. 4.5e5)">
    <button onclick="toStandard()">Convert to Standard Number</button>
    <div class="result" id="stdResult"></div>
  </div>

  <a class="back" href="index.html">⬅ Back to Home</a>

  <script>
    function toScientific() {
      const input = document.getElementById("standardInput").value.trim();
      const number = parseFloat(input);
      const resultDiv = document.getElementById("sciResult");

      if (isNaN(number)) {
        resultDiv.innerText = "⚠ Please enter a valid number.";
      } else {
        resultDiv.innerText = `Scientific Notation: ${number.toExponential(4)}`;
      }
    }

    function toStandard() {
      const input = document.getElementById("sciInput").value.trim();
      const resultDiv = document.getElementById("stdResult");

      try {
        const number = Number(input);
        if (isNaN(number)) throw "Invalid input";
        resultDiv.innerText = `Standard Number: ${number.toLocaleString("en-US")}`;
      } catch {
        resultDiv.innerText = "⚠ Enter valid scientific notation (e.g. 1.2e3)";
      }
    }
  </script>

</body>
</html>
