<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Conversion Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: #f5c542;
      text-shadow: 0 2px 6px rgba(255, 215, 0, 0.3);
      text-align: center;
    }

    .converter {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      width: 100%;
      max-width: 500px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      margin: 12px 0 20px;
      border: none;
      border-radius: 12px;
      text-align: center;
      background-color: #1f1f1f;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.05);
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      background: #f5c542;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ffd700;
      transform: scale(1.03);
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.3em;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.03);
    }

    a.back {
      margin-top: 30px;
      display: inline-block;
      text-align: center;
      font-size: 1em;
      color: #fff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    a.back:hover {
      background: rgba(255, 255, 255, 0.35);
      color: #000;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      input, select, button {
        font-size: 1em;
      }

      .result {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <h1>Unit Conversion Calculator</h1>

  <div class="converter">
    <input type="number" id="value" placeholder="Enter value">

    <select id="fromUnit">
      <option value="meter">Meters</option>
      <option value="kilometer">Kilometers</option>
      <option value="centimeter">Centimeters</option>
      <option value="inch">Inches</option>
      <option value="foot">Feet</option>
      <option value="yard">Yards</option>
    </select>

    <select id="toUnit">
      <option value="meter">Meters</option>
      <option value="kilometer">Kilometers</option>
      <option value="centimeter">Centimeters</option>
      <option value="inch">Inches</option>
      <option value="foot">Feet</option>
      <option value="yard">Yards</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result">Result: </div>
  </div>

  <a class="back" href="index.html">⬅ Back to Home</a>

  <script>
    const conversionRates = {
      meter: 1,
      kilometer: 0.001,
      centimeter: 100,
      inch: 39.3701,
      foot: 3.28084,
      yard: 1.09361
    };

    function convert() {
      const value = parseFloat(document.getElementById("value").value);
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;

      if (isNaN(value)) {
        document.getElementById("result").innerText = "⚠️ Please enter a valid number.";
        return;
      }

      const valueInMeters = value / conversionRates[from];
      const convertedValue = valueInMeters * conversionRates[to];

      document.getElementById("result").innerText = 
        `Result: ${convertedValue.toFixed(4)} ${to}`;
    }
  </script>

</body>
</html>
