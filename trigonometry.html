<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trigonometry Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-align: center;
      color: #f5c542;
      text-shadow: 0 2px 6px rgba(255, 215, 0, 0.3);
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
    }

    .calculator input {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 25px;
      background: #222;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 12px;
      font-size: 1em;
      background: #f5c542;
      color: #222;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .buttons button:hover {
      background: #ffd700;
      transform: translateY(-2px) scale(1.03);
    }

    .result {
      font-size: 1.3em;
      margin-top: 15px;
      text-align: center;
      color: #fff;
    }

    a.back {
      margin-top: 40px;
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: 0.3s;
    }

    a.back:hover {
      background: rgba(255, 255, 255, 0.25);
      color: #000;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .buttons {
        grid-template-columns: repeat(2, 1fr);
      }

      .calculator {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Trigonometry Calculator</h1>

  <div class="calculator">
    <input type="number" id="angle" placeholder="Enter angle in degrees">

    <div class="buttons">
      <button onclick="calculate('sin')">sin</button>
      <button onclick="calculate('cos')">cos</button>
      <button onclick="calculate('tan')">tan</button>
      <button onclick="calculate('cosec')">cosec</button>
      <button onclick="calculate('sec')">sec</button>
      <button onclick="calculate('cot')">cot</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <a class="back" href="index.html">⬅ Back to Home</a>

  <script>
    function degreesToRadians(deg) {
      return deg * Math.PI / 180;
    }

    function calculate(func) {
      const angleDeg = parseFloat(document.getElementById("angle").value);
      const rad = degreesToRadians(angleDeg);
      let result;

      switch (func) {
        case 'sin':
          result = Math.sin(rad);
          break;
        case 'cos':
          result = Math.cos(rad);
          break;
        case 'tan':
          result = Math.tan(rad);
          break;
        case 'cosec':
          result = 1 / Math.sin(rad);
          break;
        case 'sec':
          result = 1 / Math.cos(rad);
          break;
        case 'cot':
          result = 1 / Math.tan(rad);
          break;
        default:
          result = "Invalid";
      }

      if (!isFinite(result)) {
        result = "Undefined (∞)";
      }

      document.getElementById("result").innerText =
        `${func}(${angleDeg}°) = ${parseFloat(result.toFixed(6))}`;
    }
  </script>

</body>
</html>
